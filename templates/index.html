<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.15); }
        body {
            margin: 0; font-family: -apple-system, sans-serif;
            color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            transition: background 1s ease; overflow: hidden; /* Prevent scrolling */
        }

        /* Weather Themes */
        body.day { background: linear-gradient(to right, #5ba2e2, #2d5e9e); }
        body.night { background: linear-gradient(to right, #1a1a2e, #16213e); }
        body.rain { background: linear-gradient(to right, #4b617a, #202c39); }
        body.snow { background: linear-gradient(to right, #8395a7, #2d3436); }

        .dashboard {
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px;
            width: 95vw; height: 90vh; max-width: 1200px;
        }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 25px; padding: 25px; box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Left Column */
        .main-info { text-align: center; }
        .temp-big { font-size: 100px; font-weight: 200; margin: 10px 0; }
        .hourly-grid { 
            display: grid; grid-template-columns: repeat(6, 1fr); 
            gap: 10px; margin-top: 20px; font-size: 12px;
        }

        /* Right Column */
        .daily-list { display: flex; flex-direction: column; gap: 8px; }
        .daily-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 0.5px solid #fff2; }
        
        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; 
        }
        .stat-card { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 15px; text-align: center; }
        .stat-card label { display: block; font-size: 10px; opacity: 0.7; text-transform: uppercase; }
        .stat-card b { font-size: 16px; }

        .ml-banner {
            background: rgba(79, 195, 247, 0.2); padding: 10px; border-radius: 12px;
            margin-bottom: 15px; font-size: 14px; text-align: center;
        }
    </style>
</head>
<body class="day">

<div class="dashboard">
    <div class="glass-panel main-info">
        <h1 id="city-name" style="margin:0; font-weight:400;">Raleigh</h1>
        <div class="temp-big" id="current-temp">--¬∞</div>
        <div id="condition" style="font-size: 24px; margin-bottom: 10px;">Clear</div>
        
        <div class="ml-banner">
            AI Predicts Next Hour: <b id="ml-val">--</b>¬∞C
        </div>

        <div class="hourly-grid" id="hourly-container"></div>
        <button onclick="getLocation()" style="margin-top:20px; background:none; border:1px solid white; color:white; padding:8px 15px; border-radius:20px; cursor:pointer;">üìç Live Location</button>
    </div>

    <div class="glass-panel">
        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 10px;">7-DAY FORECAST</div>
        <div class="daily-list" id="daily-container"></div>

        <div class="stats-grid">
            <div class="stat-card"><label>Air Quality (AQI)</label><b id="aqi">--</b></div>
            <div class="stat-card"><label>Humidity</label><b id="humidity">--</b>%</div>
            <div class="stat-card"><label>Wind Speed</label><b id="wind">--</b> km/h</div>
            <div class="stat-card"><label>Feels Like</label><b id="feels-like">--</b>¬∞</div>
        </div>
    </div>
</div>

<script>
function getWeatherInfo(code) {
    if ([71, 73, 75, 77, 85, 86].includes(code)) return { icon: "‚ùÑÔ∏è", theme: "snow", label: "Snowy" };
    if ([51, 53, 55, 61, 63, 65, 80, 81, 82].includes(code)) return { icon: "üåßÔ∏è", theme: "rain", label: "Raining" };
    return { icon: "‚òÄÔ∏è", theme: "day", label: "Sunny" };
}

async function updateUI(data) {
    const isNight = new Date().getHours() < 6 || new Date().getHours() >= 18;
    const info = getWeatherInfo(data.current_code);
    document.body.className = isNight ? 'night' : info.theme;

    document.getElementById('city-name').innerText = data.city_name;
    document.getElementById('current-temp').innerText = data.temperature + "¬∞";
    document.getElementById('condition').innerText = info.label;
    document.getElementById('ml-val').innerText = data.next_hour_prediction;
    
    // Stats
    document.getElementById('aqi').innerText = data.aqi;
    document.getElementById('humidity').innerText = data.humidity;
    document.getElementById('wind').innerText = data.wind_speed;
    document.getElementById('feels-like').innerText = data.feels_like;

    // 24H Hourly (showing 18 items for landscape fit)
    let hHtml = "";
    data.hourly.slice(0, 18).forEach(h => {
        const hInfo = getWeatherInfo(h.code);
        hHtml += `<div class="hour-item"><b>${h.time}</b><br>${hInfo.icon}<br>${h.temp}¬∞</div>`;
    });
    document.getElementById('hourly-container').innerHTML = hHtml;

    // Daily
    let dHtml = "";
    data.daily.forEach(d => {
        const dInfo = getWeatherInfo(d.code);
        dHtml += `<div class="daily-row"><span>${d.day}</span><span>${dInfo.icon}</span><span>${d.low}¬∞ / ${d.high}¬∞</span></div>`;
    });
    document.getElementById('daily-container').innerHTML = dHtml;
}

async function load(city) {
    const res = await fetch(`/weather/${city}`);
    updateUI(await res.json());
}

function getLocation() {
    navigator.geolocation.getCurrentPosition(async pos => {
        const res = await fetch(`/live-weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
        updateUI(await res.json());
    });
}

load('raleigh');
</script>
</body>
</html>
