<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #121212; /* dark theme */
            color: #e0e0e0;
            text-align: center;
        }

        h1 { margin-top: 20px; font-size: 36px; }

        .city-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            width: 220px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
        }

        .title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .temp {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff9800;
        }

        .next-hour {
            font-size: 28px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 10px;
        }

        .section {
            margin-top: 10px;
            font-size: 16px;
        }

        .button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .button:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .card { width: 90%; }
        }
    </style>
</head>
<body>

<h1>ğŸŒ¤ Weather Dashboard</h1>
<button class="button" onclick="getLocation()">ğŸ“ Use My Location</button>

<h2>Live Location</h2>
<div class="city-container" id="live-location"></div>

<h2>Other Cities</h2>
<div class="city-container" id="cities"></div>

<script>
const cities = ["naokothi", "northcarolina"];

function getAQIClass(aqi){
    if(aqi <= 50) return "Good";
    if(aqi <= 100) return "Moderate";
    return "Bad";
}

async function fetchCity(city){
    const response = await fetch(`/weather/${city}`);
    const data = await response.json();

    return `
    <div class="card">
        <div class="title">${city}</div>
        <div class="temp">ğŸŒ¡ Current: ${data.temperature}Â°C</div>
        <div class="next-hour">â± Next Hour: ${data.next_hour_prediction}Â°C</div>
        <div class="section">ğŸ’§ Humidity: ${data.humidity}%</div>
        <div class="section">ğŸŒ§ Rain: ${data.rain} mm</div>
        <div class="section">ğŸ’¨ Wind: ${data.wind_speed} km/h</div>
        <div class="section">ğŸ“Š Pressure: ${data.pressure} mb</div>
        <div class="section">ğŸŒ… Sunrise: ${data.sunrise}</div>
        <div class="section">ğŸŒ‡ Sunset: ${data.sunset}</div>
    </div>
    `;
}

async function fetchLive(lat, lon){
    const response = await fetch(`/live-weather?lat=${lat}&lon=${lon}`);
    const data = await response.json();

    document.getElementById("live-location").innerHTML = `
    <div class="card">
        <div class="title">Your Location</div>
        <div class="temp">ğŸŒ¡ Current: ${data.temperature}Â°C</div>
        <div class="next-hour">â± Next Hour: ${data.next_hour_prediction}Â°C</div>
        <div class="section">ğŸ’§ Humidity: ${data.humidity}%</div>
        <div class="section">ğŸŒ§ Rain: ${data.rain} mm</div>
        <div class="section">ğŸ’¨ Wind: ${data.wind_speed} km/h</div>
        <div class="section">ğŸ“Š Pressure: ${data.pressure} mb</div>
        <div class="section">ğŸŒ… Sunrise: ${data.sunrise}</div>
        <div class="section">ğŸŒ‡ Sunset: ${data.sunset}</div>
    </div>
    `;
}

function getLocation(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos=>{
            fetchLive(pos.coords.latitude, pos.coords.longitude);
        });
    } else {
        alert("Geolocation not supported");
    }
}

async function loadCities(){
    let html = "";
    for(let city of cities){
        html += await fetchCity(city);
    }
    document.getElementById("cities").innerHTML = html;
}

loadCities();
</script>

</body>
</html>
